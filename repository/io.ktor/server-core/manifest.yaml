id: io.ktor/server-core
name: Ktor Server
description: Adds a Ktor HTTP server
version: 1.0.0
properties:
  - key: serverModules
    type: list<string>?
    hidden: true
  - key: configFormat
    type: enum { HOCON, YAML, none }
    default: HOCON
modules:
  - path: server
    gradle:
      plugins:
        - id: io.ktor.plugin
          name: ktor
          version: 3.0.3