id: org.jetbrains/amper
name: Amper
description: A simple Kotlin build system
version: 1.0.0
rootSources:
  - path: project.yaml.hbs
    target: file:project.yaml
    if: _project.modules.size() > 1
  - path: amper
  - path: amper.bat
  - path: libs.versions.toml.hbs
    target: file:gradle/libs.versions.toml
commonSources:
  - path: module.yaml.hbs
    target: file:module.yaml