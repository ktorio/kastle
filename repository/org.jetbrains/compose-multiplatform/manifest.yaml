id: org.jetbrains/compose-multiplatform
name: Compose Multi-platform
description: A multi-platform UI framework
version: 1.0.0
modules:
  - path: app/shared
    gradle:
      plugins:
        - id: org.jetbrains.kotlin.multiplatform
          name: kotlin.multiplatform
          version: 2.1.20
        - id: com.android.library
          name: android.library
          version: 8.5.2
  - path: app/desktop
    gradle:
      plugins:
        - id: org.jetbrains.kotlin.jvm
          name: kotlin.jvm
          version: 2.1.20
        - id: org.jetbrains.compose
          name: jetbrains.compose
          version: 2.1.20
        - id: org.jetbrains.kotlin.plugin.compose
          name: compose.compiler
          version: 2.1.20

  - path: app/android
    gradle:
      plugins:
        - id: com.android.application
          name: android.application
          version: 8.5.2