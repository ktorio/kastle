platform: jvm
dependencies:
  - $libs.ktor.server.core
gradle:
  plugins:
    - ktor
sources:
  - path: application.conf.hbs
    target: file:resources/application.conf
    if: configFormat == "HOCON"
  - path: application.yaml.hbs
    target: file:resources/application.yaml
    if: configFormat == "YAML"